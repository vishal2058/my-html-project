<script>
// Navigation function
function go(p) {
  location.href = p;
}

// Disable keyboard shortcuts
document.addEventListener('keydown', function(e) {
  // Prevent Print (Ctrl+P)
  if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
    e.preventDefault();
    alert('ğŸ”’ Printing is disabled');
    return false;
  }
  
  // Prevent Save (Ctrl+S)
  if ((e.ctrlKey || e.metaKey) && e.key === 's') {
    e.preventDefault();
    alert('ğŸ”’ Saving is disabled');
    return false;
  }
  
  // Prevent Screenshot (Print Screen)
  if (e.key === 'PrintScreen') {
    alert('ğŸ”’ Screenshots are not allowed');
    return false;
  }
  
  // Prevent DevTools
  if (e.key === 'F12' || 
      ((e.ctrlKey || e.metaKey) && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
      ((e.ctrlKey || e.metaKey) && e.key === 'u')) {
    e.preventDefault();
    return false;
  }
  
  // Prevent Select All
  if ((e.ctrlKey || e.metaKey) && e.key === 'a') {
    e.preventDefault();
    return false;
  }
  
  // Prevent Copy
  if ((e.ctrlKey || e.metaKey) && e.key === 'c') {
    e.preventDefault();
    alert('ğŸ”’ Copying is disabled');
    return false;
  }
});

// Disable right-click
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
  return false;
});

// Disable text selection with mouse
document.addEventListener('selectstart', function(e) {
  e.preventDefault();
  return false;
});

// Disable drag
document.addEventListener('dragstart', function(e) {
  e.preventDefault();
  return false;
});

// Detect screenshot attempts (blur/focus)
let blurTime;
document.addEventListener('visibilitychange', function() {
  if (document.hidden) {
    blurTime = Date.now();
  } else {
    if (blurTime && Date.now() - blurTime < 100) {
      console.log('Potential screenshot attempt detected');
    }
  }
});

// Load PDF
const params = new URLSearchParams(window.location.search);
const pdfUrl = params.get("pdf");

if (!pdfUrl) {
  alert("âš ï¸ Invalid PDF URL");
  go("dashboard.html");
} else {
  // Use Google Drive preview for better security
  const frameElement = document.getElementById("pdfFrame");
  if (pdfUrl.includes("drive.google.com")) {
    frameElement.src = pdfUrl.replace("/view", "/preview");
  } else {
    frameElement.src = pdfUrl;
  }
}

// Monitor for DevTools
(function() {
  const element = new Image();
  Object.defineProperty(element, 'id', {
    get: function() {
      // DevTools is open
      location.href = 'dashboard.html';
    }
  });
  console.log(element);
})();
</script>

import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "login.html";
    return;
  }
  
  const snap = await getDoc(doc(db, "users", user.uid));
  if (!snap.exists() || snap.data().approved !== true) {
    location.href = "payment-status.html";
  }
});

</script>
