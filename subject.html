<!-- ğŸ” FIREBASE LOGIC -->
<script type="module">
import { auth, db } from "./js/firebase.js";
import { onAuthStateChanged } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { collection, query, where, getDocs } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const params = new URLSearchParams(window.location.search);
const subject = params.get("name");



document.getElementById("subjectTitle").innerText =
  subject ? subject.toUpperCase() : "SUBJECT";

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "login.html";
    return;
  }

  const q = query(
    collection(db, "pdfs"),
    where("subject", "==", subject)
  );

  const snap = await getDocs(q);
  const list = document.getElementById("pdfList");

  if (snap.empty) {
    list.innerHTML = `
      <div class="card">
        <p class="muted">No PDFs uploaded yet</p>
      </div>
    `;
    return;
  }

  snap.forEach(doc => {
    const data = doc.data();

    const card = document.createElement("div");
    card.className = "card subject-card";
    card.innerHTML = `
      <h3>${data.title}</h3>
      <p class="muted">Tap to open</p>
    `;
    card.onclick = () => {
      location.href = `viewer.html?pdf=${encodeURIComponent(data.url)}`;
    };

    list.appendChild(card);
  });
});
</script>
