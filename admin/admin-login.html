<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MindSkyra Institute ‚Äì Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../css/style.css">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #050b14, #0b1e2d, #1a0f2e);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', sans-serif;
}

.card {
  width: 100%;
  max-width: 360px;
  padding: 28px;
  border-radius: 20px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(16px);
  box-shadow: 0 20px 50px rgba(0,0,0,0.4);
  color: #fff;
}

.card h2 {
  text-align: center;
  margin-bottom: 6px;
}

.subtitle {
  text-align: center;
  font-size: 13px;
  color: #b9c7d5;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  border-radius: 14px;
  border: none;
  outline: none;
  background: rgba(0,0,0,0.35);
  color: #fff;
  font-size: 14px;
}

input::placeholder {
  color: #9fb3c8;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg, #00e5a8, #ff4fd8);
  color: #000;
  font-size: 15px;
}

#msg {
  margin-top: 12px;
  text-align: center;
  font-size: 13px;
  color: #ff9ddc;
}

.footer {
  text-align: center;
  margin-top: 16px;
  font-size: 12px;
  color: #9fb3c8;
}
</style>
</head>

<body>

<div class="card">

  <h2>‚öôÔ∏è Admin Login</h2>
  <p class="subtitle">MindSkyra Institute ‚Äì Admin Panel</p>

  <input type="email" id="email" placeholder="üìß Admin email">
  <input type="password" id="password" placeholder="üîí Password">

  <button id="loginBtn">Login as Admin</button>

  <p id="msg"></p>

  <div class="footer">
    <a href="../index.html" style="color:#00e5a8;">‚Üê Back to Home</a>
  </div>

</div>

<!-- üîê FIREBASE ADMIN LOGIN LOGIC -->
<script type="module">
import { auth, db } from "../js/firebase.js";
import { signInWithEmailAndPassword } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, getDoc } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const msg = document.getElementById("msg");

document.getElementById("loginBtn").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    msg.innerText = "Please fill all fields";
    return;
  }

  try {
    const res = await signInWithEmailAndPassword(auth, email, password);

    const snap = await getDoc(doc(db, "users", res.user.uid));

    if (!snap.exists()) {
      msg.innerText = "Admin record not found";
      return;
    }

    const data = snap.data();

    // üîí ADMIN CHECK
    if (data.role !== "admin") {
      msg.innerText = "Access denied: Not an admin";
      return;
    }

    // ‚úÖ ADMIN VERIFIED
    window.location.href = "admin-dashboard.html";

  } catch (err) {
    msg.innerText = err.message;
  }
};
</script>

</body>
</html>
